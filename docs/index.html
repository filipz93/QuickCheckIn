<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Check-In Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Guest Check-In Form</h1>
    
    <form id="checkinForm">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="nationality">Nationality *</label>
        <select id="nationality" name="nationality" required>
            <option value="Serbia">Serbia</option>
            <option value="Croatia">Croatia</option>
            <option value="Other">Other</option>
        </select>

        <label for="sex">Sex *</label>
        <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="firstname">First Name *</label>
        <input type="text" id="firstname" name="firstname" placeholder="First Name" required>

        <label for="lastname">Last Name *</label>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>

        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" name="dob" required>

        <label for="address">Address *</label>
        <input type="text" id="address" name="address" placeholder="Your Address" required>

        <label for="passport">Passport Number *</label>
        <input type="text" id="passport" name="passport" placeholder="Passport Number" required>

        <label for="issue-date">Issue Date *</label>
        <input type="date" id="issue-date" name="issue-date" required>

        <label for="expiry-date">Expiry Date *</label>
        <input type="date" id="expiry-date" name="expiry-date" required>

        <label for="signature">Signature *</label>
        <div class="signature">
            <canvas id="signatureCanvas" width="500" height="150"></canvas>
        </div>
        <button type="button" id="clearSignature">Clear Signature</button>

        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree" class="privacy-policy">I agree with the <a href="#">Terms and Conditions</a>.</label>

        <button type="submit">Submit</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
