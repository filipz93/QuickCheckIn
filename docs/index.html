<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Check-In Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <!-- Language Selector with Flags -->
    <div class="language-picker">
        <img src="assets/images/english-flag.png" alt="English" class="flag-icon" id="english-flag" data-lang="en">
        <img src="assets/images/serbian-flag.png" alt="Serbian" class="flag-icon" id="serbian-flag" data-lang="sr">
    </div>

    <!-- Progress Steps -->
    <div class="progress-container">
        <div class="circle active">1</div>
        <div class="line"></div>
        <div class="circle">2</div>
        <div class="line"></div>
        <div class="circle">3</div>
    </div>

    <form id="checkinForm">
        <!-- Step 1: Citizenship Question -->
        <div class="form-step active" id="step-1">
            <h2>Personal Information</h2>

            <!-- Citizenship question with single toggle button -->
            <label id="citizenship-question" data-lang="citizenship">Are you a citizen of Serbia? *</label>
            <div class="toggle-container" id="citizenship-toggle">
                <span class="toggle-label left">Yes</span>
                <span class="toggle-label right">No</span>
                <div class="toggle-knob"></div>
            </div>

            <!-- Hidden input to hold the citizenship status -->
            <input type="hidden" id="citizenship-status" name="citizenship" value="foreign">

            <!-- Additional questions for domestic citizens -->
            <div id="domestic-fields" style="display: none;">
                <label for="jmbg">JMBG *</label>
                <input type="text" id="jmbg" name="jmbg" placeholder="JMBG" required>

                <label for="birth-country">Country of Birth *</label>
                <select id="birth-country" name="birth-country" required>
                    <option value="Serbia">Serbia</option>
                    <option value="Croatia">Croatia</option>
                    <option value="Other">Other</option>
                </select>

                <label for="residence-country">Country of Residence *</label>
                <select id="residence-country" name="residence-country" required>
                    <option value="Serbia">Serbia</option>
                    <option value="Croatia">Croatia</option>
                    <option value="Other">Other</option>
                </select>

                <label for="municipality">Municipality *</label>
                <input type="text" id="municipality" name="municipality" placeholder="Municipality" required>

                <label for="residence-place">Place of Residence *</label>
                <input type="text" id="residence-place" name="residence-place" placeholder="Place of Residence" required>
            </div>

            <!-- Other form fields -->
            <label for="email" data-lang="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="firstname" data-lang="firstname">First Name *</label>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required>

            <label for="lastname" data-lang="lastname">Last Name *</label>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>

            <label for="dob" data-lang="dob">Date of Birth *</label>
            <input type="date" id="dob" name="dob" required>

            <button type="button" class="next-btn" data-lang="submit">Next</button>
        </div>

        <!-- Step 2 -->
        <div class="form-step" id="step-2" style="display: none;">
            <h2>Nationality and Passport</h2>

            <label for="nationality" data-lang="nationality">Nationality *</label>
            <select id="nationality" name="nationality" required>
                <option value="Serbia">Serbia</option>
                <option value="Croatia">Croatia</option>
                <option value="Other">Other</option>
            </select>

            <label for="passport" data-lang="passport">Passport Number *</label>
            <input type="text" id="passport" name="passport" placeholder="Passport Number" required>

            <label for="issue-date" data-lang="issue-date">Issue Date *</label>
            <input type="date" id="issue-date" name="issue-date" required>

            <label for="expiry-date" data-lang="expiry-date">Expiry Date *</label>
            <input type="date" id="expiry-date" name="expiry-date" required>

            <button type="button" class="prev-btn">Previous</button>
            <button type="button" class="next-btn">Next</button>
        </div>

        <!-- Step 3 -->
        <div class="form-step" id="step-3" style="display: none;">
            <h2>Signature and Agreement</h2>

            <label for="signature" data-lang="signature">Signature *</label>
            <div class="signature">
                <canvas id="signatureCanvas" width="500" height="150"></canvas>
            </div>
            <button type="button" id="clearSignature" data-lang="clear-signature">Clear Signature</button>

            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree" class="privacy-policy" data-lang="privacy-policy">I agree with the <a href="#">Terms and Conditions</a>.</label>

            <button type="button" class="prev-btn">Previous</button>
            <button type="submit" data-lang="submit">Submit</button>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
