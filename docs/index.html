<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Check-In Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <!-- Language Selector with Flags -->
    <div class="language-picker">
        <img src="path-to-english-flag.png" alt="English" class="flag-icon" id="english-flag" data-lang="en">
        <img src="path-to-serbian-flag.png" alt="Serbian" class="flag-icon" id="serbian-flag" data-lang="sr">
    </div>

    <!-- Progress Steps -->
    <div class="progress-container">
        <div class="circle active">1</div>
        <div class="line"></div>
        <div class="circle">2</div>
        <div class="line"></div>
        <div class="circle">3</div>
    </div>

    <form id="checkinForm">
        <!-- Step 1: Citizenship Question -->
        <div class="form-step active" id="step-1">
            <h2>Personal Information</h2>

            <!-- Citizenship question with single toggle button -->
            <label id="citizenship-question" data-lang="citizenship">Are you a citizen of Serbia? *</label>
            <div class="toggle-container" id="citizenship-toggle">
                <span class="toggle-label left">Yes</span>
                <span class="toggle-label right">No</span>
                <div class="toggle-knob"></div>
            </div>

            <!-- Hidden input to hold the citizenship status -->
            <input type="hidden" id="citizenship-status" name="citizenship" value="foreign">

            <!-- Other form fields -->
            <label for="email" data-lang="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="firstname" data-lang="firstname">First Name *</label>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required>

            <label for="lastname" data-lang="lastname">Last Name *</label>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>

            <label for="dob" data-lang="dob">Date of Birth *</label>
            <input type="date" id="dob" name="dob" required>

            <button type="button" class="next-btn" data-lang="submit">Next</button>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
